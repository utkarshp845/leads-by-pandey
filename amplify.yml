version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Checking environment variables..."
        - |
          if [ -n "$OPENROUTER_API_KEY" ]; then
            echo "OPENROUTER_API_KEY is set"
          else
            echo "OPENROUTER_API_KEY is NOT set"
          fi
        - |
          if [ -n "$JWT_SECRET" ]; then
            echo "JWT_SECRET is set"
          else
            echo "JWT_SECRET is NOT set"
          fi
        - echo "NODE_ENV=$NODE_ENV"
        - echo "Writing environment variables to .env.production for runtime access..."
        - |
          if [ -n "$OPENROUTER_API_KEY" ]; then
            echo "OPENROUTER_API_KEY=$OPENROUTER_API_KEY" >> .env.production
          fi
        - |
          if [ -n "$JWT_SECRET" ]; then
            echo "JWT_SECRET=$JWT_SECRET" >> .env.production
          fi
        - |
          if [ -n "$NODE_ENV" ]; then
            echo "NODE_ENV=$NODE_ENV" >> .env.production
          else
            echo "NODE_ENV=production" >> .env.production
          fi
        - echo "Environment variables written to .env.production"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
